<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<form class="form">
			<fieldset class="form-group">
				<legend class="form-group-title">Ваши личные данные</legend>
				<label>
					Ваше имя
					<input
						class="input-field"
						name="name"
						placeholder="Имя"
						type="text"
						required
					/>
				</label>
				<label>
					Ваш возраст
					<input
						class="input-field"
						name="age"
						placeholder="Возраст"
						type="number"
						required
					/>
				</label>
				<label>
					Ваш номер телефона
					<input
						class="input-field"
						name="tel"
						placeholder="Номер телефона"
						type="tel"
						required
						autocomplete="on"
					/>
				</label>
				<label>
					Ваша почта
					<input
						class="input-field"
						name="email"
						placeholder="Почта"
						type="email"
						required
						autocomplete="on"
					/>
				</label>
			</fieldset>
			<fieldset class="form-group">
				<label>
					Сообщение
					<textarea
						class="message"
						name="message"
						placeholder="Ваше Сообщение"
					></textarea>
				</label>

				<label>
					<input
						class="approval"
						type="checkbox"
						name="rules"
						value="rules"
						required
					/>
					Я принимаю правила
				</label>
				<button class="button">Отправить</button>
			</fieldset>
		</form>
	</body>
</html>
